<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل النشاط | فريق CERT95</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #1565C0;
            --accent: #FF8F00;
            --dark: #0A1A0F;
            --light: #F5F9F6;
            --gray: #2E3A34;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fbf9;
            color: #333;
            line-height: 1.8;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 100px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .activity-details {
            padding: 60px 0;
            background: white;
        }

        .activity-info {
            max-width: 900px;
            margin: 0 auto 50px;
            text-align: center;
        }

        .activity-info h2 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .activity-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray);
            font-weight: 500;
        }

        .meta-item i {
            color: var(--primary);
        }

        .activity-description {
            font-size: 1.1rem;
            color: var(--gray);
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: right;
            padding: 0 20px;
        }

        .activity-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 25px 0;
        }

        .tag {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .achievements {
            background: rgba(46, 125, 50, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-right: 4px solid var(--accent);
        }

        .achievements h4 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .achievements ul {
            list-style: none;
            padding-right: 20px;
        }

        .achievements li {
            padding: 8px 0;
            position: relative;
            padding-right: 25px;
        }

        .achievements li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .external-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }

        .ext-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(21, 101, 192, 0.1);
            color: var(--secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .ext-link:hover {
            background: rgba(21, 101, 192, 0.2);
            transform: translateY(-3px);
        }

        .gallery-section {
            padding: 40px 0;
            background: #f9fdf9;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to left, var(--primary), var(--secondary));
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 250px;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .video-container {
            grid-column: span 2;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            height: 300px;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            border: 3px solid white;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }

        .lightbox-nav {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .lightbox-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .all-activities-section {
            padding: 60px 0;
            background: white;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-title h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to left, var(--primary), var(--secondary));
        }

        .section-title p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .activity-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border-top: 4px solid var(--primary);
        }

        .activity-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h4 {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .card-content p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .card-date {
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .card-link:hover {
            color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 100px 0;
        }

        .spinner {
            border: 4px solid rgba(46, 125, 50, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 100px 0;
            color: var(--gray);
            font-size: 1.2rem;
        }

        .no-data i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
            display: block;
        }

        .footer {
            background: var(--dark);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 992px) {
            .header-content h1 {
                font-size: 2.2rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .video-container {
                grid-column: span 1;
                height: 250px;
            }
            
            .activities-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 80px 0 40px;
            }
            
            .header-content h1 {
                font-size: 1.8rem;
            }
            
            .activity-info h2 {
                font-size: 1.6rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .activities-grid {
                grid-template-columns: 1fr;
            }
            
            .lightbox-nav {
                bottom: 20px;
            }
            
            .lightbox-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .back-btn {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: inline-flex;
            }
            
            .activity-meta {
                flex-direction: column;
                gap: 15px;
            }
            
            .gallery-item {
                height: 200px;
            }
            
            .video-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html#activities" class="back-btn">
            <i class="fas fa-arrow-right"></i> العودة للنشاطات
        </a>
        <div class="container header-content">
            <h1>تفاصيل النشاط</h1>
            <p>استعرض جميع الصور والفيديوهات والتفاصيل الكاملة للنشاط</p>
        </div>
    </div>

    <div class="activity-details">
        <div class="container">
            <div id="activity-details-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل تفاصيل النشاط...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="gallery-section">
        <div class="container">
            <h3 class="gallery-title" id="gallery-title">معرض الصور والفيديوهات</h3>
            <div id="gallery-container" class="gallery-grid">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <i class="fas fa-times"></i>
        </button>
        <img class="lightbox-img" id="lightboxImg" src="" alt="">
        <div class="lightbox-nav">
            <button class="lightbox-btn" id="prevBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="lightbox-btn" id="nextBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>

    <div class="all-activities-section">
        <div class="container">
            <div class="section-title">
                <h3>جميع النشاطات</h3>
                <p>تصفح جميع النشاطات والفعاليات السابقة لفريق CERT95</p>
            </div>
            <div id="all-activities-container" class="activities-grid">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>© 2025 فريق CERT95 التطوعي. جميع الحقوق محفوظة.</p>
            <p><a href="index.html">العودة للصفحة الرئيسية</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على معرف النشاط من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const activityId = urlParams.get('id') || '1';
            
            // تحميل بيانات النشاطات
            loadActivityData(activityId);
        });

        // متغيرات عامة
        let allActivities = [];
        let currentActivity = null;
        let currentImageIndex = 0;
        let allGalleryItems = [];

        async function loadActivityData(activityId) {
            try {
                const response = await fetch('./activities-data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                allActivities = data.activities;
                
                // البحث عن النشاط المطلوب
                currentActivity = allActivities.find(activity => activity.id == activityId) || allActivities[0];
                
                // عرض تفاصيل النشاط
                displayActivityDetails(currentActivity);
                
                // عرض المعرض
                displayGallery(currentActivity);
                
                // عرض جميع النشاطات
                displayAllActivities();
                
                // تهيئة Lightbox
                initLightbox();
                
            } catch (error) {
                console.error('Error loading activity data:', error);
                showError();
            }
        }

        function displayActivityDetails(activity) {
            const container = document.getElementById('activity-details-container');
            
            if (!activity) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>لم يتم العثور على النشاط المطلوب</p>
                    </div>
                `;
                return;
            }
            
            // تنسيق التاريخ
            const dateObj = new Date(activity.date);
            const formattedDate = dateObj.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // إنشاء علامات التصنيف
            const tagsHtml = activity.tags ? activity.tags.map(tag => 
                `<span class="tag">${escapeHtml(tag)}</span>`
            ).join('') : '';
            
            // إنشاء قائمة الإنجازات
            const achievementsHtml = activity.achievements ? `
                <div class="achievements">
                    <h4><i class="fas fa-trophy"></i> الإنجازات والجوائز</h4>
                    <ul>
                        ${activity.achievements.map(achievement => 
                            `<li>${escapeHtml(achievement)}</li>`
                        ).join('')}
                    </ul>
                </div>
            ` : '';
            
            // إنشاء الروابط الخارجية
            const linksHtml = activity.links ? `
                <div class="external-links">
                    ${activity.links.map(link => 
                        `<a href="${link.url}" target="_blank" class="ext-link">
                            <i class="${link.icon}"></i>
                            ${escapeHtml(link.title)}
                        </a>`
                    ).join('')}
                </div>
            ` : '';
            
            container.innerHTML = `
                <div class="activity-info">
                    <h2>${escapeHtml(activity.title)}</h2>
                    <div class="activity-meta">
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${escapeHtml(activity.location || 'موقع النشاط')}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-users"></i>
                            <span>${activity.participants || 'عدد المشاركين'}</span>
                        </div>
                    </div>
                    <div class="activity-description">
                        ${escapeHtml(activity.fullDescription || activity.description || '')}
                    </div>
                    ${achievementsHtml}
                    ${linksHtml}
                    ${tagsHtml ? `<div class="activity-tags">${tagsHtml}</div>` : ''}
                </div>
            `;
            
            // تحديث عنوان المعرض إذا كان هناك فيديوهات
            if (activity.videos && activity.videos.length > 0) {
                document.getElementById('gallery-title').textContent = 'معرض الصور والفيديوهات';
            }
        }

        function displayGallery(activity) {
            const container = document.getElementById('gallery-container');
            allGalleryItems = [];
            
            // جمع جميع العناصر في مصفوفة واحدة
            if (activity.images && activity.images.length > 0) {
                activity.images.forEach((image, index) => {
                    allGalleryItems.push({
                        type: 'image',
                        src: image,
                        index: allGalleryItems.length
                    });
                });
            }
            
            if (activity.videos && activity.videos.length > 0) {
                activity.videos.forEach((video, index) => {
                    allGalleryItems.push({
                        type: 'video',
                        url: video.url,
                        thumbnail: video.thumbnail,
                        title: video.title,
                        index: allGalleryItems.length
                    });
                });
            }
            
            if (allGalleryItems.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 20px; color: #ddd;"></i>
                        <p>لا توجد صور أو فيديوهات متاحة لهذا النشاط</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allGalleryItems.map(item => {
                if (item.type === 'video') {
                    return `
                        <div class="video-container">
                            <img src="${item.thumbnail || './default-video-thumb.jpg'}" 
                                 alt="${escapeHtml(item.title || 'فيديو النشاط')}" 
                                 class="video-thumbnail"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzAwMDAwMCIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7Yp9mE2K8g2KfZhNin2KjZhiDYp9mE2YbYr9ix2YjYsTwvdGV4dD48L3N2Zz4=';">
                            <div class="play-btn" onclick="window.open('${item.url}', '_blank')">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="gallery-item" onclick="openLightbox(${item.index})">
                            <img src="${item.src}" alt="صورة النشاط ${item.index + 1}" class="gallery-img" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgZmlsbD0iIzJlN2QzMiIvPjx0ZXh0IHg9IjE1MCIgeT0iMTI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Q0VSVDk1PC90ZXh0Pjwvc3ZnPg==';">
                        </div>
                    `;
                }
            }).join('');
        }

        function displayAllActivities() {
            const container = document.getElementById('all-activities-container');
            
            container.innerHTML = allActivities.map(activity => {
                const dateObj = new Date(activity.date);
                const formattedDate = dateObj.toLocaleDateString('ar-SA', {
                    month: 'long',
                    year: 'numeric'
                });
                
                const firstImage = activity.images && activity.images[0] ? activity.images[0] : '';
                const hasVideo = activity.videos && activity.videos.length > 0;
                
                return `
                    <div class="activity-card">
                        <img src="${firstImage}" alt="${escapeHtml(activity.title)}" class="card-img" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzE1NjVDMCIvPjx0ZXh0IHg9IjE1MCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5DRVJUOTU8L3RleHQ+PC9zdmc+';">
                        <div class="card-content">
                            <h4>${escapeHtml(activity.title)}</h4>
                            <p>${escapeHtml(activity.description.substring(0, 100))}...</p>
                            <div class="card-date">
                                ${formattedDate}
                                ${hasVideo ? '<i class="fas fa-video" style="margin-right: 5px; color: var(--accent);"></i>' : ''}
                            </div>
                            <a href="activity-details.html?id=${activity.id}" class="card-link">
                                عرض التفاصيل <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxImg = document.getElementById('lightboxImg');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });

            prevBtn.addEventListener('click', () => {
                let newIndex = currentImageIndex - 1;
                while (newIndex >= 0 && allGalleryItems[newIndex].type !== 'image') {
                    newIndex--;
                }
                if (newIndex >= 0) {
                    currentImageIndex = newIndex;
                    lightboxImg.src = allGalleryItems[currentImageIndex].src;
                }
            });

            nextBtn.addEventListener('click', () => {
                let newIndex = currentImageIndex + 1;
                while (newIndex < allGalleryItems.length && allGalleryItems[newIndex].type !== 'image') {
                    newIndex++;
                }
                if (newIndex < allGalleryItems.length) {
                    currentImageIndex = newIndex;
                    lightboxImg.src = allGalleryItems[currentImageIndex].src;
                }
            });

            // إغلاق بالزر ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                } else if (e.key === 'ArrowRight' && lightbox.classList.contains('active')) {
                    nextBtn.click();
                } else if (e.key === 'ArrowLeft' && lightbox.classList.contains('active')) {
                    prevBtn.click();
                }
            });
        }

        // دالة لفتح Lightbox
        window.openLightbox = function(index) {
            // البحث عن أقرب صورة
            let imageIndex = index;
            while (imageIndex >= 0 && allGalleryItems[imageIndex].type !== 'image') {
                imageIndex--;
            }
            if (imageIndex < 0) return;
            
            currentImageIndex = imageIndex;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            
            lightboxImg.src = allGalleryItems[currentImageIndex].src;
            lightbox.classList.add('active');
        }

        // دالة لعرض رسالة خطأ
        function showError() {
            const container = document.getElementById('activity-details-container');
            container.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>عذراً، حدث خطأ في تحميل البيانات. يرجى المحاولة لاحقاً.</p>
                </div>
            `;
        }

        // دالة للأمان - منع XSS
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
